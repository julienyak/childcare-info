<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159405050-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-159405050-1');
    </script>
    <title>전국 어린이집 찾기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="전국 어린이집 정보를 한눈에 검색하고 확인할 수 있는 플랫폼입니다.">
    <link rel="stylesheet" href="styles.css">
    <script defer src="add.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="어린이집 찾기 로고" class="logo">
            <h1>전국 어린이집 찾기</h1>
        </div>
    </header>
    <main>
        <section class="search-section">
            <h2>검색</h2>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="지역 또는 어린이집 이름을 입력하세요">
                <button type="submit">검색</button>
            </form>
        </section>
        <section class="map-section">
            <h2>지도</h2>
            <div id="naverMap" style="width:100%; height:500px;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 전국 어린이집 찾기 | 모든 권리 보유</p>
    </footer>

    <script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
    <script>
        // 네이버 지도 초기화
        const map = new naver.maps.Map('naverMap', {
            center: new naver.maps.LatLng(37.5665, 126.9780),
            zoom: 11
        });

        // 기본 마커 추가 예시
        const marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.5665, 126.9780),
            map: map
        });
    </script>
</body>
</html>
